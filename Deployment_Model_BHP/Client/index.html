<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bangalore Home Price Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h1 {
            text-align: center;
            color: #3b82f6;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-top: 16px;
            color: #374151;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 6px;
            margin-bottom: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            background: #f3f4f6;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            border-color: #3b82f6;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(59,130,246,0.08);
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        #result {
            margin-top: 24px;
            font-size: 1.15rem;
            color: #10b981;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bangalore Home Price Prediction</h1>
        <form id="predictForm">
            <label for="location">Location</label>
            <select id="location" name="location"></select>

            <label for="total_sqft">Total Sqft</label>
            <input type="number" id="total_sqft" name="total_sqft" required min="1" placeholder="e.g. 1200">

            <label for="bhk">BHK</label>
            <input type="number" id="bhk" name="bhk" required min="1" placeholder="e.g. 2">

            <label for="bath">Bath</label>
            <input type="number" id="bath" name="bath" required min="1" placeholder="e.g. 2">

            <button type="submit">Predict Price</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        // Fetch location names and populate dropdown
        fetch('http://127.0.0.1:5000/get_location_names')
            .then(response => response.json())
            .then(data => {
                const locationSelect = document.getElementById('location');
                data.locations.forEach(loc => {
                    const option = document.createElement('option');
                    option.value = loc;
                    option.textContent = loc;
                    locationSelect.appendChild(option);
                });
            });

        // Handle form submission
        document.getElementById('predictForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('http://127.0.0.1:5000/predict_home_price', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent =
                    'Estimated Price: ' + data.estimated_price + ' Lakhs';
            })
            .catch(() => {
                document.getElementById('result').textContent = 'Error fetching prediction.';
            });
        });
    </script>
</body>
</html>
